<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .row {
            display: flex;
        }

        .left {
            padding: 5px;
            border: 1px solid black;
            width: 200px;
        }

        .right {
            padding: 5px;
            border: 1px solid black;
            border-left: 0;
            width: 500px;
        }
    </style>
</head>

<body>

    <div id="app">

        <div class="row" v-for="item in words" :key="item.word">
            <div class="left">
                {{item.word}}
            </div>
            <div class="right">
                <!--          accent,
                                            mean_cn,
                                            mean_en,
                                            sentence,
                                            sentence_trans,
                                            sentence_phrase,
                                            word_etyma  -->
                <p>发音：<span class="key">{{item.accent}}</span></p>
                <p>中文意思：<span class="key">{{item.mean_cn}}</span></p>
                <p>英文意思：<span class="key">{{item.mean_en}}</span></p>
                <p>例句：<span class="key">{{item.sentence}}</span></p>
                <p>例句翻译：<span class="key">{{item.sentence_trans}}</span></p>
                <p>单词词源：<span class="key">{{item.word_etyma}}</span></p>
            </div>
            <div style="display: flex;justify-content: 'center';align-items: 'center'">
                <button @click="save(item)">保存</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                words: []
            },
            methods: {
                save(item) {

                    fetch("/api/add", {
                            method: 'POST', // *GET, POST, PUT, DELETE, etc.
                            mode: 'cors', // no-cors, *cors, same-origin
                            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                            credentials: 'same-origin', // include, *same-origin, omit
                            headers: {
                                'Content-Type': 'application/json'
                                // 'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            redirect: 'follow', // manual, *follow, error
                            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                            body: JSON.stringify({
                                english: item.word,
                                chinese: item.mean_cn,
                                sentence: item.accent,
                                fayin: item.sentence
                            }) // body data type must match "Content-Type" header
                        }).then(res => {
                            if (res.status === 200) {
                                alert("success")
                            }
                        })
                }
            },
            mounted() {
                this.words = []
                fetch('./json/list.json', {
                    method: 'get'
                }).then((response) => response.json())
                    .then((json) => {
                        let list = json.list
                        for (let index = 0; index < 15; index++) {
                            let r = Number.parseInt((Math.random() * list.length) + 1)
                            let w = list[r]
                            //       / \ : * ? " < > |
                            let neww = w.replace('/', "_")
                                .replace("\\", "_")
                                .replace(":", "_")
                                .replace("*", "_").replace("?", "_").replace("\"", "_").replace("<", "_").replace(">", "_").replace("|", "_")
                                .replace(" ", "_")


                            fetch(`https://cdn.jsdelivr.net/gh/lyc8503/baicizhan-word-meaning-API/data/words/${neww}.json`).then((response) => response.json()).then(({
                                word,
                                accent,
                                mean_cn,
                                mean_en,
                                sentence,
                                sentence_trans,
                                sentence_phrase,
                                word_etyma
                            }) => {
                                this.words.push({
                                    word,
                                    accent,
                                    mean_cn,
                                    mean_en,
                                    sentence,
                                    sentence_trans,
                                    sentence_phrase,
                                    word_etyma
                                })
                            })

                        }

                    })
            }
        })
    </script>
</body>

</html>
